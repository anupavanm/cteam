<!DOCTYPE html>
<html>
<head>
    <title>Teams</title>
    <meta charset="utf-8"/>

    <link href="bootstrap.min.css" rel="stylesheet"/>
    <link href="app.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body ng-app="app">

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="app-title">

                Brecken Ridge teams

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
        </div>
        </><!-- /.container-fluid -->
    </nav>
    <div class="container content-area" ng-controller="appController">

        <div ng-show="ShowToss">

            <embed src="https://justflipacoin.com/" style="width: 100%; height: 500px;">


        </div>
        <div ng-show="!ShowToss" >
            <h2>List of all players</h2>


            <ul class="players" >


                <li ng-repeat="player in BreckenRidgePlayers" class="player">

                    <input type="checkbox" name="availability" ng-model="player.Available" }}>
                    <span>   {{ player.name }} </span>
                    <span class="icon" ng-class="{'icon-bat': (player.speciality == 'batsman'),

                                                  'icon-ball': (player.speciality == 'bowler'),

                                                  'icon-allrounder': (player.speciality == 'allrounder')

                                                   }">

                    </span>
                </li>

            </ul>

            <div class="btn-block">
                <button class="btn btn-primary" ng-click="AssignTeams()">Assign Teams</button>

            </div>
        </div>
        <div class="row" ng-show="IsTeamsAssigned">

            <div class="col-md-6">
                <h3>WINGS</h3>
                <ul class="players">


                    <li ng-repeat="player in team1" class="player">


                        <span>   {{ player.name }} </span>
                        <span class="icon" ng-class="{'icon-bat': (player.speciality == 'batsman'),

                                              'icon-ball': (player.speciality == 'bowler'),

                                              'icon-allrounder': (player.speciality == 'allrounder')

                                               }">

                        </span>
                    </li>

                </ul>

            </div>
            <div class="col-md-6">
                <h3>CLAWS</h3>
                <ul class="players">


                    <li ng-repeat="player in team2" class="player">


                        <span>   {{ player.name }} </span>
                        <span class="icon" ng-class="{'icon-bat': (player.speciality == 'batsman'),

                                              'icon-ball': (player.speciality == 'bowler'),

                                              'icon-allrounder': (player.speciality == 'allrounder')

                                               }">

                        </span>
                    </li>

                </ul>

            </div>

            
        </div>

        <center ng-show="joker" class="span-joker">

            <img class="img-joker" src="Images/joker.jpg" alt="joker"/>
            {{ joker.name }}
            <span class="icon" ng-class="{'icon-bat': (joker.speciality == 'batsman'),

                                                  'icon-ball': (joker.speciality == 'bowler'),

                                                  'icon-allrounder': (joker.speciality == 'allrounder')

                                                   }"></span>
        
          </center>

        <button ng-click="Toss()" class="btn btn-default" ng-show="IsTeamsAssigned"> Flip a coin</button>

    </div>

        <script src="Scripts/angular.js"></script>
        <script src="Scripts/app.js"></script>
</body>
</html>
